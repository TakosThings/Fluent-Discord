<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluent Discord - Colour Selector</title>
    <link rel="stylesheet" href="css/dist/fluent-discord-web.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="shell">
        <div class="app">
            <div class="titlebar">
                Fluent Discord
            </div>

            <div class="body">
                <h1>Colour Selector</h1>
                <p>Click a colour then copy the variables at the bottom of the page into your CSS file.</p>

                <div class="grid">
                    <div class="row">
                        <div class="item color YellowGold" data-color="YellowGold" data-tooltip="Yellow Gold"></div><!--
                        --><div class="item color Gold" data-color="Gold" data-tooltip="Gold"></div><!--
                        --><div class="item color OrangeBright" data-color="OrangeBright" data-tooltip="Orange Bright"></div><!--
                        --><div class="item color OrangeDark" data-color="OrangeDark" data-tooltip="Orange Dark"></div><!--
                        --><div class="item color Rust" data-color="Rust" data-tooltip="Rust"></div><!--
                        --><div class="item color PaleRust" data-color="PaleRust" data-tooltip="Pale Rust"></div><!--
                        --><div class="item color BrickRed" data-color="BrickRed" data-tooltip="Brick Red"></div><!--
                        --><div class="item color ModRed" data-color="ModRed" data-tooltip="Mod Red"></div><!--
                        --><div class="item color PaleRed" data-color="PaleRed" data-tooltip="Pale Red"></div>
                    </div>
                    <div class="row">
                        <div class="item color Red" data-color="Red" data-tooltip="Red"></div><!--
                        --><div class="item color RoseBright" data-color="RoseBright" data-tooltip="Rose Bright"></div><!--
                        --><div class="item color Rose" data-color="Rose" data-tooltip="Rose"></div><!--
                        --><div class="item color PlumLight" data-color="PlumLight" data-tooltip="Plum Light"></div><!--

                        --><div class="item color OrchidLight" data-color="OrchidLight" data-tooltip="Orchid Light"></div><!--
                        --><div class="item color Orchid" data-color="Orchid" data-tooltip="Orchid"></div><!--
                        --><div class="item color DefaultBlue" data-color="DefaultBlue" data-tooltip="Default Blue"></div><!--
                        --><div class="item color NavyBlue" data-color="NavyBlue" data-tooltip="Navy Blue"></div>
                    </div>
                    <div class="row">
                        <div class="item color PurpleShadow" data-color="PurpleShadow" data-tooltip="Purple Shadow"></div><!--
                        --><div class="item color PurpleShadowDark" data-color="PurpleShadowDark" data-tooltip="Purple Shadow Dark"></div><!--
                        --><div class="item color IrisPastel" data-color="IrisPastel" data-tooltip="Iris Pastel"></div><!--

                        --><div class="item color Seafoam" data-color="Seafoam" data-tooltip="Seafoam"></div>
                    </div>
                    <div class="row">
                        <div class="item color SeafoamTeal" data-color="SeafoamTeal" data-tooltip="Seafoam Teal"></div><!--
                        --><div class="item color MintLight" data-color="MintLight" data-tooltip="Mint Light"></div><!--
                        --><div class="item color MintDark" data-color="MintDark" data-tooltip="Mint Dark"></div><!--

                    <div class="row">
                        <div class="item color PaleMoss" data-color="PaleMoss" data-tooltip="Pale Moss"></div><!--
                        --><div class="item color Moss" data-color="Moss" data-tooltip="Moss"></div><!--
                        --><div class="item color MeadowGreen" data-color="MeadowGreen" data-tooltip="Meadow Green"></div><!--
                        --><div class="item color Green" data-color="Green" data-tooltip="Green"></div><!--
                        --><div class="item color Overcast" data-color="Overcast" data-tooltip="Overcast"></div><!--

                <div class="divider"></div>

                <p>Copy the code below and paste it into the CSS file, replacing the existing variables.</p>

                <code class="codeblock" id="output">Select a colour first
                </code>
            </div>
        </div>
    </div>
</body>
</html>
